<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Ryan Cowles - GifTastic</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- Psuedo Code -->
    <!-- ** HTML **  -->
    <!-- - Basic HTML structure with divs will need to be created so that we can use JS/JQUERY to manipulate with our GIFS. -->
    <div class="jumbotron text-center">
        <h1>Movie Gif Search</h1>
    </div>
    <!-- - Need to create div for buttons. -->
    <div class="gifButtons text-center"></div>
    <!-- Need to create div for an input form that will alow a user to search GIFY API. -->
    <form class="navbar-form navbar-center" role="search">
        <div class="form-group">
            <input id="movieSearch" type="text" class="form-control" placeholder="Search Gify">
        </div>
        <button id="addMovie" type="submit" class="btn btn-default">Search</button>
    </form>
    <!-- - Need to create div where GIFS will go after button clicked.  -->
    <div class="displayGifs"></div>
    <!-- Javascript to load once all of HTML has rendered -->
    <script src="assets/javascript/main.js" type="text/javascript"></script>
</body>

</html>
